name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.13.19)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup build environment
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel git wget icoutils imagemagick p7zip nodejs npm
    
    - name: Create build user
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chown -R builder:builder .
    
    - name: Extract version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"
    
    - name: Build package
      run: |
        su - builder -c "cd $(pwd) && makepkg -s --noconfirm"
    
    - name: Generate checksums
      run: |
        sha256sum claude-desktop-*.pkg.tar.zst > checksums.sha256
        cat checksums.sha256
    
    - name: Create release notes
      run: |
        cat > release-notes.md <<EOF
        # Claude Desktop for Arch Linux - v${{ steps.version.outputs.version }}
        
        ## Installation
        
        \`\`\`bash
        # Download and install
        wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/claude-desktop-${{ steps.version.outputs.version }}-1-x86_64.pkg.tar.zst
        sudo pacman -U claude-desktop-${{ steps.version.outputs.version }}-1-x86_64.pkg.tar.zst
        \`\`\`
        
        ## What's Included
        
        - Claude Desktop version ${{ steps.version.outputs.version }}
        - Electron-based application
        - Desktop integration (icons, .desktop file)
        - On-demand Electron installation
        
        ## Checksums
        
        \`\`\`
        $(cat checksums.sha256)
        \`\`\`
        
        ## Build Information
        
        - Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - Build environment: Arch Linux (latest)
        - GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        ## Documentation
        
        - [Installation Guide](https://github.com/${{ github.repository }}#building-and-installing)
        - [Troubleshooting](https://github.com/${{ github.repository }}#troubleshooting)
        - [Contributing](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
        EOF
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Claude Desktop v${{ steps.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          claude-desktop-*.pkg.tar.zst
          checksums.sha256
          PKGBUILD
          .SRCINFO
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update AUR (if configured)
      if: ${{ secrets.AUR_SSH_KEY }}
      run: |
        # This step requires AUR SSH key in repository secrets
        echo "AUR update would happen here"
        echo "See AUR.md for manual update instructions"
